name: Build

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches: [main]
    # Pattern matched against refs/tags
    tags:
      - '*' # Push events to every tag not containing /

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        ghc: ['9.2.3']
        cabal: [latest]
        os: [ubuntu-latest]
    name: Haskell GHC ${{ matrix.ghc }}

    steps:
      - name: Checkout sources
        uses: actions/checkout@v3

      - name: Setup Haskell
        uses: haskell/actions/setup@v2
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: ${{ matrix.cabal }}

      - name: Cache
        uses: actions/cache@v3
        env:
          cache-name: cache-cabal
        with:
          path: ~/.cabal
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/cabal.project') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: cabal build all --only-dependencies

      - name: Build
        run: |
          export PATH=~/.cabal/bin:$PATH
          cabal build all
          cabal install --install-method=copy --overwrite-policy=always --enable-executable-stripping
          mailctl --version
          EXE_NAME=mailctl-$(mailctl --version | head -1 | cut -d ' ' -f 3)-${{ runner.os }}

          cp ~/.cabal/bin/mailctl $EXE_NAME
          sha256sum $EXE_NAME > $EXE_NAME.sha256
          ls -l

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: mailctl-*

